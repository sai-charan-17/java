<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Click to Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="shopping main.css">
    <style>
        .product {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        body {
            overflow: auto;
            background-color: #343a40;
            color: white; /* Added text color for better visibility */
        }

        .row {
            margin: 20px;
        }

        footer {
            text-align: center;
            background-color: #343a40;
            color: white;
            padding-top: 15px;
            padding-bottom: 15px; /* Added bottom padding */
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .product:hover img {
            transform: scale(1.1);
        }

        header {
            display: flex;
            justify-content: space-between; /* Added spacing between elements */
            align-items: center; /* Centered items vertically */
            padding: 10px 20px; /* Added padding */
        }

        nav ul {
            list-style-type: none; /* Remove default list styling */
            padding: 0; /* Remove default padding */
            display: flex; /* Make navigation items horizontal */
        }

        nav ul li {
            margin-left: 20px; /* Added margin between nav items */
        }

        .search-container {
            display: flex;
            align-items: center; /* Centered search elements */
        }

        .search-container input {
            padding: 5px; /* Added padding for input */
            border-radius: 5px; /* Added border radius */
            border: none; /* Removed border */
        }

        .search-button {
            padding: 5px; /* Added padding for button */
            border-radius: 5px; /* Added border radius */
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            border: none; /* Removed border */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header>
            
            <div class="logo"><img src="https://i.pinimg.com/736x/d6/39/07/d6390726609aa16dddbb604a7d5afe19.jpg" height="40px" width="50px"> 
                One Click to Shop</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="add to cart.html" class="cart">üõí Cart (0)</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" placeholder="Search products...">
                <button class="search-button">üîç</button>
            </div>
        </header>

        <div class="offer">
            <img src="https://static.vecteezy.com/system/resources/previews/006/110/071/original/of-3-3-shopping-day-poster-or-banner-with-gift-box-and-spotlight-background-march-3-sales-banner-template-design-for-social-media-and-website-vector.jpg" height="450px" width="100%">
        </div>

        <div class="row">
            <div class="col-sm-6">
                <article class="product">
                    <a href="mens wear.html">
                        <img src="https://dennison.in/cdn/shop/files/mobile_shopify_693_x_720_px_4.png?v=1704886465&width=1386" alt="Product 1" height="300px" width="300px">
                    </a>
                </article>
            </div>
            <div class="col-sm-6">
                <article class="product">
                    <a href="womens wear.html">
                        <img src="https://dennison.in/cdn/shop/files/mobile_shopify_693_x_720_px_5.png?v=1704886986&width=1386" alt="Product 2" height="300px" width="300px">
                    </a>
                </article>
            </div>
        </div>

        <footer class="text-center">
            <img src="https://i.pinimg.com/736x/d6/39/07/d6390726609aa16dddbb604a7d5afe19.jpg" height="80px" width="90px">
            <br>
            <br>
            <p>&copy; 2024 One Click to Shop. All rights reserved.</p>
            <p><b>Made by,<i> BANISETTI SAI CHARAN</i></b> - UI/UX Developer.</p>
        </footer>
    </div>
</body>
</html>

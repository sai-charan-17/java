<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="create account.css">
</head>
<body>
    <div class="container">
        <h1>Create BankSmart Account</h1>
        <form id="create-account-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
            </div>
            <button type="submit" id="create">Create Account</button>
            <p class="message">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const loginButton = document.getElementById("create");
    
    loginButton.addEventListener("click", function(event) {
        event.preventDefault(); // Prevent default action

        alert("Your Details Saved Successfully");
        window.location.href = "landing.html"; // Make sure this is the correct path
    });
    });
    </script>
</body>
</html>
